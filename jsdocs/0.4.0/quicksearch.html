rResultTypeFactorStatusFactorTypeForgotPasswordResponseGeneratedApiClientGroupGroupProfileGroupRuleGroupRuleActionGroupRuleConditionsGroupRuleExpressionGroupRuleGroupAssignmentGroupRuleGroupConditionGroupRulePeopleConditionGroupRuleStatusGroupRuleUserConditionGroupStatsHardwareFactorHardwareFactorProfileHttpJsonWebKeyOAuthApplicationCredentialsOAuthEndpointAuthenticationMethodOAuthGrantTypeOAuthResponseTypeOpenIdConnectApplicationOpenIdConnectApplicationConsentMethodOpenIdConnectApplicationSettingsOpenIdConnectApplicationSettingsClientOpenIdConnectApplicationTypePasswordCredentialPushFactorPushFactorProfileRecoveryQuestionCredentialResetPasswordTokenResourceRoleRoleStatusSamlApplicationSamlApplicationSettingsSamlApplicationSettingsSignOnSamlAttributeStatementSchemeApplicationCredentialsSecurePasswordStoreApplicationSecurePasswordStoreApplicationSettingsSecurePasswordStoreApplicationSettingsApplicationSecurityQuestionSecurityQuestionFactorSecurityQuestionFactorProfileSessionSessionAuthenticationMethodSessionIdentityProviderSessionIdentityProviderTypeSessionStatusSmsFactorSmsFactorProfileSwaApplicationSwaApplicationSettingsSwaApplicationSettingsApplicationSwaThreeFieldApplicationSwaThreeFieldApplicationSettingsSwaThreeFieldApplicationSettingsApplicationTempPasswordTokenFactorTokenFactorProfileTotpFactorTotpFactorProfileUserUserActivationTokenUserCredentialsUserProfileUserStatusVerifyVerifyFactorRequestVerifyFactorResponseWebFactorWebFactorProfileWsFederationApplicationWsFederationApplicationSettingsWsFederationApplicationSettingsApplication Global HttpErrorOktaApiError @okta/okta-sdk-nodejs 0.4.0 okta-sdk-nodejsNode.js API Client for the Okta Platform API. Requires Node.js version 4.8.3 or higher. Alpha PreviewThis library is under development and is currently a 0.x version series. Breaking changes will be introduced as minor version bumps in the 0.x range. Some of the API is not yet expressed in this library, please refer to the JsDoc for a complete list of classes and methods: Okta NodeJS Management SDK JSDoc Site. Need help? Contact developers@okta.com or use the Okta Developer Forum. Installationnpm install @okta/okta-sdk-nodejsUsageAll usage of this SDK begins with the creation of a client, the client handles the authentication and communication with the Okta API. To create a client, you need to provide it the URL of your Okta Org, and an API Token that you have provisioned for yourself (this can be done by visiting API -&gt; Tokens in your Okta Developer Dashboard): const okta = require('@okta/okta-sdk-nodejs'); const client = new okta.Client({ orgUrl: 'https://dev-1234.oktapreview.com/' token: 'xYzabc' // Obtained from Developer Dashboard });It is also possible to provide configuration through environment variables or YAML files. Please see Configuration for examples. All interaction with the Okta Platform API is done through client methods. Some examples are below, but for a full list of methods please refer to the JsDoc page for the client: https://developer.okta.com/okta-sdk-nodejs/jsdocs/Client.html ExamplesUsersCreate a UserThe Users: Create User API can be used to create users. The most basic type of user is one that has an email address and a password to login with, and can be created with the client.createUser() method: const newUser = { profile: { firstName: 'Foo', lastName: 'Bar', email: 'foo@example.com', login: 'foo@example.com', }, credentials: { password : { value: 'PasswordAbc123' } } }; client.createUser(newUser) .then(user =&gt; { console.log('Created user', user); });Get a UserThe Users: Get User API can be used to fetch a user by id or login (as defined on their profile.login property), and is wrapped by client.getUser(:id|:login): client.getUser('ausmvdt5xg8wRVI1d0g3') .then(user =&gt; { console.log(user); }); client.getUser('foo@bar.com') .then(user =&gt; { console.log(user); });Update a UserOnce you have a user instance, you can modify it and then call the update() method to persist those changes to the API. This uses the Users: Update User API: user.profile.nickName = 'rob'; user.update() .then(() =&gt; console.log('User nickname change has been saved'));Delete a UserBefore deleting an Okta user, they must first be deactivated. Both operations are done with the Users: Lifecycle Operations API. We can chain the deactivate() and delete operations on the user instance to achieve both calls: user.deactivate() .then(() =&gt; console.log('User has been deactivated')) .then(() =&gt; user.delete()) .then(() =&gt; console.log('User has been deleted'));List All Org UsersThe client can be used to fetch collections of resources, in this example we'll use the Users: List Users API. When fetching collections, you can use the each() method to iterate through the collection. For more information see Collections. const orgUsersCollection = client.listUsers(); orgUsersCollection.each(user =&gt; { console.log(user); }) .then(() =&gt; console.log('All users have been listed'));For more information about this API see Users: Get User. Search for UsersThe Users: List Users API provides three ways to search for users, &quot;q&quot;, &quot;filter&quot;, or &quot;search&quot;, and all of these approaches can be achieved by passing them as query parameters to the client.listUser() method. The library will URL encode the values for you. client.listUsers({ q: 'Robert' }).each(user =&gt; { console.log('User matches query: ', user); }); client.listUsers({ search: 'profile.nickName eq &quot;abc 1234&quot;' }).each(user =&gt; { console.log('User matches search:', user); }); client.listUsers({ filter: 'lastUpdated gt &quot;2017-06-05T23:00:00.000Z&quot;' }).each(user =&gt; { console.log('User matches filter:', user); });GroupsCreate a GroupThe Groups: Add Group API allows you to create Groups, and this is wrapped by client.createGroup(:newGroup): const newGroup = { profile: { name: 'Admin Users Group' } }; client.createGroup(newGroup) .then(group =&gt; { console.log('Created group', group); });Assign a User to a GroupWith a user and group instance, you can use the addToGroup(:groupId) method of the user to add the user to the known group: user.addToGroup(group.id) .then(() =&gt; console.log('User has been added to group'));ApplicationsCreate An ApplicationThe Applications: Add Application API allows you to create Okta Applications. There are many different types of applications that can be created. Please refer to the Applications documentation for details about each application type and what is required when creating the application. In this example, we create a Basic Authentication Application: const application = { name: 'template_basic_auth', label: 'Sample Basic Auth App', signOnMode: 'BASIC_AUTH', settings: { app: { url: 'https://example.com/auth.htm' authURL: 'https://example.com/login.html', } } }; client.createApplication(application) .then(application =&gt; { console.log('Created application:', application); });Assign a User to an ApplicationTo assign a user to an application, you must know the ID of the application and the user: client.assignUserToApplication(createdApplication.id, { id: createdUser.id }) .then(appUser =&gt; { console.log('Assigned user to app, app user instance:' appUser); });An App User is created, which is a new user instance that is specific to this application. An App User allows you define an application-specific profile for that user. For more information please see Applications: User Operations and Applications: Application User Profile. Assign a Group to an ApplicationTo assign a group to an application, you must know the ID of the application and the group: client.createApplicationGroupAssignment(createdApplication.id, createdGroup.id);SessionsCreate a SessionThis is a rarely used method. See Sessions: Create Session with Session Token for the common ways to create a session. To use this method, you must have a sessionToken: client.createSession({ sessionToken: 'your session token' }) .then(session =&gt; { console.log('Session details:' session); });Get a SessionTo retrieve details about a session, you must know the ID of the session: client.getSession(session.id) .then(session =&gt; { console.log('Session details:' session); });These details include when and how the user authenticated and the session expiration. For more information see Sessions: Session Properties and Sessions: Session Operations. Refresh a SessionTo refresh a session before it expires, you must know the ID of the session: client.refreshSession(session.id) .then(session =&gt; { console.log('Refreshed session expiration:', session.expiresAt); });End a SessionTo end a session, you must know the ID of the session: client.endSession(session.id) .then(() =&gt; { console.log('Session ended'); });End all Sessions for a UserTo end all sessions for a user, you must know the ID of the user: client.endAllUserSessions(user.id) .then(() =&gt; { console.log('All user sessions have ended'); });CollectionsWhen the client is used to fetch collections of resources, a collection instance is returned. The collection encapsulates the work of paginating the API to fetch all resources in the collection (see Pagination). The collection provides the each() method for iterating over the collection, as described below. each()Allows you to visit every item in the collection, while optionally doing work at each item. All calls to each() will return a promise that is resolved when all items have been visited or rejected if you return a rejected promise from your iterator. Iteration can be stopped by rejecting a returned promise, or by returning false (will not cause a promise rejection). The following examples show you the various use-cases. Serial or Parallel Synchronous WorkIf no value is returned, each() will continue to the next item: client.listUsers().each(user =&gt; { console.log(user); logUserToRemoteSystem(user); }) .then(() =&gt; { console.log('All users have been visited'); });Serial Asynchronous WorkReturning a promise will pause the iterator until the promise is resolved: client.listUsers().each(user =&gt; { return new Promise((resolve, reject) =&gt; { // do work, then resolve or reject the promise }) });Ending IterationReturning false will end iteration: client.listUsers().each(user =&gt; { console.log(user); return false; }) .then(() =&gt; { console.log('Only one user was visited'); });Returning false in a promise will also end iteration: client.listUsers().each((user) =&gt; { console.log(user); return Promise.resolve(false); }) .then(() =&gt; { console.log('Only one user was visited'); });Rejecting a promise will end iteration with an error: return client.listUsers().each((user) =&gt; { console.log(user); return Promise.reject('foo error'); }).catch((err)=&gt;{ console.log(err); // 'foo error' });ConfigurationThere are several ways to provide configuration to the client constructor. When creating a new client, the following locations are searched in order, in a last-one-wins fashion: An okta.yaml file in ~/.okta. An okta.yaml file in the current working directory of the node process. Environment variables Properties passed to the client constructor As such, you can create a client without passing a configuration option, e.g. new okta.Client(), so long as you have provided the configuration in one of the other locations. If providing a yaml file, the structure should be the same as the properties that you pass to the client constructor: okta: client: orgUrl: 'https://dev-1234.oktapreview.com/' token: 'xYzabc'If providing environment variables, the configuration names are flattened and delimited with underscores: OKTA_CLIENT_ORGURL=https://dev-1234.oktapreview.com/ OKTA_CLIENT_TOKEN=xYzabcContributingSee CONTRIBUTING.md if you would like to propose changes to this library. × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"Application.html":{"id":"Application.html","title":"Class: Application","body":" Okta API wrapper for Node.js Classes App e activation to complete the enrollment process. Parameters: Name Type Description userId String factorId String verifyFactorRequest VerifyFactorRequest activateRule(ruleId) Activates a specific group rule by id from your organization Parameters: Name Type Description ruleId String activateUser(userId, queryParams) Activates a user. This operation can only be performed on users with a `STAGED` status. Activation of a user is an asynchronous operation. The user will have the `transitioningToStatus` property with a value of `ACTIVE` during activation to indicate that the user hasn't completed the asynchronous operation. The user will have a status of `ACTIVE` when the activation process is complete. Parameters: Name Type Description userId String queryParams Object Map of query parameters to add to this request Properties Name Type Argument Description sendEmail String &lt;optional&gt; addFactor(userId, factor, queryParams) Enrolls a user with a supported [factor](#list-factors-to-enroll) Parameters: Name Type Description userId String factor Factor queryParams Object Map of query parameters to add to this request Properties Name Type Argument Description updatePhone String &lt;optional&gt; templateId String &lt;optional&gt; addGroupTargetToRole(userId, roleId, groupId) Convenience method for /api/v1/users/{userId}/roles/{roleId}/targets/groups/{groupId} Parameters: Name Type Description userId String roleId String groupId String addRoleToUser(userId, role) Assigns a role to a user. Parameters: Name Type Description userId String role Role addUserToGroup(groupId, userId) Adds a [user](users.html#user-model) to a group with `OKTA_GROUP` type. Parameters: Name Type Description groupId String userId String assignUserToApplication(appId, appUser) Assigns an user to an application with [credentials](#application-user-credentials-object) and an app-specific [profile](#application-user-profile-object). Profile mappings defined for the application are first applied before applying any profile properties specified in the request. Parameters: Name Type Description appId String appUser AppUser changePassword(userId, changePasswordRequest) Changes a user's password by validating the user's current password. This operation can only be performed on users in `STAGED`, `ACTIVE`, `PASSWORD_EXPIRED`, or `RECOVERY` status that have a valid [password credential](#password-object) Parameters: Name Type Description userId String changePasswordRequest ChangePasswordRequest changeRecoveryQuestion(userId, userCredentials) Changes a user's recovery question &amp; answer credential by validating the user's current password. This operation can only be performed on users in **STAGED**, **ACTIVE** or **RECOVERY** `status` that have a valid [password credential](#password-object) Parameters: Name Type Description userId String userCredentials UserCredentials cloneApplicationKey(appId, keyId, queryParams) Clones a X.509 certificate for an application key credential from a source application to target application. Parameters: Name Type Description appId String keyId String queryParams Object Map of query parameters to add to this request Properties Name Type Argument Description targetAid String &lt;optional&gt; createApplication(application, queryParams) Adds a new application to your Okta organization. Parameters: Name Type Description application Application queryParams Object Map of query parameters to add to this request Properties Name Type Argument Description activate String &lt;optional&gt; createApplicationGroupAssignment(appId, groupId, applicationGroupAssignment) Assigns a group to an application Parameters: Name Type Description appId String groupId String applicationGroupAssignment ApplicationGroupAssignment createGroup(group) Adds a new group with `OKTA_GROUP` type to your organization. Parameters: Name Type Description group Group createRule(groupRule) Creates a group rule to dynamically add users to the specified group if they match the condition Parameters: Name Type Description groupRule GroupRule createSession(createSessionRequest) Creates a new session for a user with a valid session token. Use this API if, for example, you want to set the session cookie yourself instead of allowing Okta to set it, or want to hold the session ID in order to delete a session via the API instead of visiting the logout URL. Parameters: Name Type Description createSessionRequest CreateSessionRequest createUser(user, queryParams) Creates a new user in your Okta organization with or without credentials. Parameters: Name Type Description user User queryParams Object Map of query parameters to add to this request Properties Name Type Argument Description activate String &lt;optional&gt; provider String &lt;optional&gt; deactivateApplication(appId) Deactivates an active application. Parameters: Name Type Description appId String deactivateOrDeleteUser(userId) Deletes a user permanently. This operation can only be performed on users that have a `DEPROVISIONED` status. **This action cannot be recovered!** Parameters: Name Type Description userId String deactivateRule(ruleId) Deactivates a specific group rule by id from your organization Parameters: Name Type Description ruleId String deactivateUser(userId) Deactivates a user. This operation can only be performed on users that do not have a `DEPROVISIONED` status. Deactivation of a user is an asynchronous operation. The user will have the `transitioningToStatus` property with a value of `DEPROVISIONED` during deactivation to indicate that the user hasn't completed the asynchronous operation. The user will have a status of `DEPROVISIONED` when the deactivation process is complete. Parameters: Name Type Description userId String deleteApplication(appId) Removes an inactive application. Parameters: Name Type Description appId String deleteApplicationGroupAssignment(appId, groupId) Removes a group assignment from an application. Parameters: Name Type Description appId String groupId
