ch results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Okta API wrapper for Node.js Classes AppLinkAuthenticationProviderAuthenticationProviderTypeCallFactorCallFactorProfileChangePasswordRequestClientCollectionEmailFactorEmailFactorProfileFactorFactorProfileFactorResultTypeFactorStatusFactorTypeForgotPasswordResponseGeneratedApiClientGroupGroupProfileGroupRuleGroupRuleActionGroupRuleConditionsGroupRuleExpressionGroupRuleGroupAssignmentGroupRuleGroupConditionGroupRulePeopleConditionGroupRuleStatusGroupRuleUserConditionGroupStatsHardwareFactorHardwareFactorProfileHttpPasswordCredentialPushFactorPushFactorProfileRecoveryQuestionCredentialResetPasswordTokenResourceRoleRoleStatusSecurityQuestionSecurityQuestionFactorSecurityQuestionFactorProfileSmsFactorSmsFactorProfileTempPasswordTokenFactorTokenFactorProfileTotpFactorTotpFactorProfileUserUserActivationTokenUserCredentialsUserProfileUserStatusVerifyVerifyFactorRequestVerifyFactorResponseWebFactorWebFactorProfile Global HttpErrorModelResolutionFactoryOktaApiError @okta/okta-sdk-nodejs 0.3.0 okta-sdk-nodejsNode.js API Client for the Okta Platform API. Requires Node.js version 4.8.3 or higher. Need help? Contact developers@okta.com or use the Okta Developer Forum. Installationnpm install @okta/okta-sdk-nodejsUsageAll usage of this SDK begins with the creation of a client, the client handles the authentication and communication with the Okta API. To create a client, you need to provide it the URL of your Okta Org, and an API Token that you have provisioned for yourself (this can be done by visiting Admin -&gt; Security -&gt; API -&gt; Tokens in your Okta Developer Dashboard): const okta = require('@okta/okta-sdk-nodejs'); const client = new okta.Client({ orgUrl: 'https://dev-1234.oktapreview.com/' token: 'xYzabc' // Obtained from Developer Dashboard });It is also possible to provide configuration through environment variables or YAML files. Please see Configuration for examples. ExamplesThis libray is a wrapper for the Okta Platform API, which should be referred to as the source-of-truth for what is and isn't possible with the API. In the following sections we show you how to use your client to perform some common operations with the Okta Platform API. Create a UserThe Users: Create User API can be used to create users. The most basic type of user is one that has an email address and a password to login with, and can be created with the client.createUser() method: const newUser = { profile: { firstName: 'Foo', lastName: 'Bar', email: 'foo@example.com', login: 'foo@example.com', }, credentials: { password : { value: 'PasswordAbc123' } } }; client.createUser(newUser) .then(user =&gt; { console.log('Created user', user); });Get a UserThe Users: Get User API can be used to fetch a user by id or login (as defined on their profile.login property), and is wrapped by client.getUser(:id|:login): client.getUser('ausmvdt5xg8wRVI1d0g3').then(user =&gt; { console.log(user); }); client.getUser('foo@bar.com').then(user =&gt; { console.log(user); });Update a UserOnce you have a user instance, you can modify it and then call the update() method to persist those changes to the API. This uses the Users: Update User API: user.profile.nickName = 'rob'; user.update().then(() =&gt; console.log('User nickname change has been saved'));Delete a UserBefore deleting an Okta user, they must first be deactivated. Both operations are done with the Users: Lifecycle Operations API. We can chain the deactivate() and delete operations on the user instance to achieve both calls: user.deactivate() .then(() =&gt; console.log('User has been deactivated')) .then(() =&gt; user.delete()) .then(() =&gt; console.log('User has been deleted'));List All Org UsersThe client can be used to fetch collections of resources, in this example we'll use the Users: List Users API. When fetching collections, you can use the each() method to iterate through the collection. For more information see Collections. const orgUsersCollection = client.listUsers(); orgUsersCollection.each(user =&gt; { console.log(user); }) .then(() =&gt; console.log('All users have been listed'));For more information about this API see Users: Get User. Search for UsersThe Users: List Users API provides three ways to search for users, &quot;q&quot;, &quot;filter&quot;, or &quot;search&quot;, and all of these approaches can be achieved by passing them as query parameters to the client.listUser() method. The library will URL encode the values for you. client.listUsers({ q: 'Robert' }).each(user =&gt; { console.log('User matches query: ', user); }); client.listUsers({ search: 'profile.nickName eq &quot;abc 1234&quot;' }).each(user =&gt; { console.log('User matches search:', user); }); client.listUsers({ filter: 'lastUpdated gt &quot;2017-06-05T23:00:00.000Z&quot;' }).each(user =&gt; { console.log('User matches filter:', user); });Create a GroupThe Groups: Add Group API allows you to create Groups, and this is wrapped by client.createGroup(:newGroup): const newGroup = { profile: { name: 'Admin Users Group' } }; client.createGroup(newGroup) .then(group =&gt; { console.log('Created group', group); });Assign a User to a GroupWith a user and group instance, you can use the addToGroup(:groupId) method of the user to add the user to the known group: user.addToGroup(group.id).then(() =&gt; console.log('User has been added to group'));CollectionsWhen the client is used to fetch collections of resources, a collection instance is returned. The collection encapsulates the work of paginating the API to fetch all resources in the collection (see Pagination). The collection provides the each() method for iterating over the collection, as described below. each()Allows you to visit every item in the collection, while optionally doing work at each item. All calls to each() will return a promise that is resolved when all items have been visited or rejected if you return a rejected promise from your iterator. Iteration can be stopped by rejecting a returned promise, or by returning false (will not cause a promise rejection). The following examples show you the various use-cases. Serial or Parallel Synchronous WorkIf no value is returned, each() will continue to the next item: client.listUsers().each(user =&gt; { console.log(user); logUserToRemoteSystem(user); }).then(() =&gt; { console.log('All users have been vistied'); });Serial Asynchronous WorkReturning a promise will pause the iterator until the promise is resolved: client.listUsers().each(user =&gt; { return new Promise((resolve, reject) =&gt; { // do work, then resolve or reject the promise }) });Ending IterationReturning false will end iteration: client.listUsers().each(user =&gt; { console.log(user); return false; }).then(() =&gt; { console.log('Only one user was visited'); });Returning false in a promise will also end iteration: client.listUsers().each((user) =&gt; { console.log(user); return Promise.resolve(false); }).then(() =&gt; { console.log('Only one user was visited'); });Rejecting a promise will end iteration with an error: return client.listUsers().each((user) =&gt; { console.log(user); return Promise.reject('foo error'); }).catch((err)=&gt;{ console.log(err); // 'foo error' });ConfigurationThere are several ways to provide configuration to the client constructor. When creating a new client, the following locations are searched in order, in a last-one-wins fashion: An okta.yaml file in ~/.okta. An okta.yaml file in the current working directory of the node process. Environment variables Properties passed to the client constructor As such, you can create a client without passing a configuration option, e.g. new okta.Client(), so long as you have provided the configuration in one of the other locations. If providing a yaml file, the structure should be the same as the properties that you pass to the client constructor: okta: client: orgUrl: 'https://dev-1234.oktapreview.com/' token: 'xYzabc'If providing environment variables, the configuration names are flattened and delimited with underscores: OKTA_CLIENT_ORGURL=https://dev-1234.oktapreview.com/ OKTA_CLIENT_TOKEN=xYzabcContributingSee CONTRIBUTING.md if you would like to propose changes to this library. × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"AppLink.html":{"id":"AppLink.html","title":"Class: AppLink","body":" Okta API wrapper for Node.js Classes AppLinkAuthenticationProviderAuthenticationProviderTypeCallFactorCallFactorProfileChangePasswordRequestClientCollectionEmailFactorEmailFactorProfileFactorFactorProfileFactorResultTypeFactorStatusFactorTypeForgotPasswordResponseGeneratedApiClientGroupGroupProfileGroupRuleGroupRuleActionGroupRuleConditionsGroupRuleExpressionGroupRuleGroupAssignmentGroupRuleGroupConditionGroupRulePeopleConditionGroupRuleStatusGroupRuleUserConditionGroupStatsHardwareFactorHardwareFactorProfileHttpPasswordCredentialPushFactorPushFactorProfileRecoveryQuestionCredentialResetPasswordTokenResourceRoleRoleStatusSecurityQuestionSecurityQuestionFactorSecurityQuestionFactorProfileSmsFactorSmsFactorProfileTempPasswordTokenFactorTokenFactorProfileTotpFactorTotpFactorProfileUserUserActivationTokenUserCredentialsUserProfileUserStatusVerifyVerifyFactorRequestVerifyFactorResponseWebFactorWebFactorProfile Global HttpErrorModelResolutionFactoryOktaApiError Class: AppLink AppLink new AppLink() Extends Resource × Search results Close Documentation generated by JSDoc 3.5.5 using the DocStrap template. "},"AuthenticationProvider.html":{"id":"AuthenticationProvider.html","title":"Class: AuthenticationProvider","body":" Okta API wrapper for Node.js Classes AppLinkAuthenticationProviderAuthenticationProviderTypeCallFactorCallFactorProfileChangePasswordRequestClientCollectionEmailFactorEmailFactorProfileFactorFactorProfileFactorResultTypeFactorStatusFactorTypeForgotPasswordResponseGeneratedApiClientGroupGroupProfile #factor-type) require activation to complete the enrollment process. Parameters: Name Type Description userId String factorId String verifyFactorRequest VerifyFactorRequest activateRule(ruleId) Activates a specific group rule by id from your organization Parameters: Name Type Description ruleId String activateUser(userId, queryParams) Activates a user. This operation can only be performed on users with a `STAGED` status. Activation of a user is an asynchronous operation. The user will have the `transitioningToStatus` property with a value of `ACTIVE` during activation to indicate that the user hasn't completed the asynchronous operation. The user will have a status of `ACTIVE` when the activation process is complete. Parameters: Name Type Description userId String queryParams Object Map of query parameters to add to this request Properties Name Type Argument Description sendEmail String &lt;optional&gt; addFactor(userId, factor, queryParams) Enrolls a user with a supported [factor](#list-factors-to-enroll) Parameters: Name Type Description userId String factor Factor queryParams Object Map of query parameters to add to this request Properties Name Type Argument Description updatePhone String &lt;optional&gt; templateId String &lt;optional&gt; addGroupTargetToRole(userId, roleId, groupId) Convenience method for /api/v1/users/{userId}/roles/{roleId}/targets/groups/{groupId} Parameters: Name Type Description userId String roleId String groupId String addRoleToUser(userId, role) Assigns a role to a user. Parameters: Name Type Description userId String role Role addUserToGroup(groupId, userId) Adds a [user](users.html#user-model) to a group with `OKTA_GROUP` type. Parameters: Name Type Description groupId String userId String changePassword(userId, changePasswordRequest) Changes a user's password by validating the user's current password. This operation can only be performed on users in `STAGED`, `ACTIVE`, `PASSWORD_EXPIRED`, or `RECOVERY` status that have a valid [password credential](#password-object) Parameters: Name Type Description userId String changePasswordRequest ChangePasswordRequest changeRecoveryQuestion(userId, userCredentials) Changes a user's recovery question &amp; answer credential by validating the user's current password. This operation can only be performed on users in **STAGED**, **ACTIVE** or **RECOVERY** `status` that have a valid [password credential](#password-object) Parameters: Name Type Description userId String userCredentials UserCredentials createGroup(group) Adds a new group with `OKTA_GROUP` type to your organization. Parameters: Name Type Description group Group createRule(groupRule) Creates a group rule to dynamically add users to the specified group if they match the condition Parameters: Name Type Description groupRule GroupRule createUser(user, queryParams) Creates a new user in your Okta organization with or without credentials. Parameters: Name Type Description user User queryParams Object Map of query parameters to add to this request Properties Name Type Argument Description activate String &lt;optional&gt; provider String &lt;optional&gt; deactivateOrDeleteUser(userId) Deletes a user permanently. This operation can only be performed on users that have a `DEPROVISIONED` status. **This action cannot be recovered!** Parameters: Name Type Description userId String deactivateRule(ruleId) Deactivates a specific group rule by id from your organization Parameters: Name Type Description ruleId String deactivateUser(userId) Deactivates a user. This operation can only be performed on users that do not have a `DEPROVISIONED` status. Deactivation of a user is an asynchronous operation. The user will have the `transitioningToStatus` property with a value of `DEPROVISIONED` during deactivation to indicate that the user hasn't completed the asynchronous operation. The user will have a status of `DEPROVISIONED` when the deactivation process is complete. Parameters: Name Type Description userId String deleteFactor(userId, factorId) Unenrolls an existing factor for the specified user, allowing the user to enroll a new factor. Parameters: Name Type Description userId String factorId String deleteGroup(groupId) Removes a group with `OKTA_GROUP` type from your organization. Parameters: Name Type Description groupId String deleteRule(ruleId, queryParams) Removes a specific group rule by id from your organization Parameters: Name Type Description ruleId String queryParams Object Map of query parameters to add to this request Properties Name Type Argument Description removeUsers String &lt;optional&gt; expirePassword(userId, queryParams) This operation transitions the user to the status of `PASSWORD_EXPIRED` so that the user is required to change their password at their next login. Parameters: Name Type Description userId String queryParams Object Map of query parameters to add to this request Properties Name Type Argument Description tempPassword String &lt;optional&gt; forgotPassword(userId, userCredentials, queryParams) Generates a one-time token (OTT) that can be used to reset a user's password. The user will be required to validate their security question's answer when visiting the reset link. This operation can only be performed on users with a valid [recovery question credential](#recovery-question-object) and have an `ACTIVE` status. Parameters: Name Type Description userId String userCredentials UserCredentials queryParams Object Map of query parameters to add to this request Properties Name Type Argument Description sendEmail String &lt;optional&gt; getFactor(userId, factorId) Fetches a factor for the specified user Parameters: Name Type Description userId String factorId String getGroup(groupId, queryParams) Lists all group rules for your organization. Parameters: Name Type Description groupId String queryParams Object Map of query parameters to add to this request Properties Name Type Argument Description expand String &lt;optional&gt; getRule(ruleId) Fetches a specific group rule by id from your organization Parameters: Name Type Description ruleId String getUser(userId) Fetches a user from your Okta organization. Parameters: Name Type Description userId String listAppLinks(userId, queryParams) Fetches appLinks for all direct or indirect (via group membership) assigned applications. Parameters: Name Type Description userId String queryParams Object Map of query parameters to add to this request Properties Name Type Argument Description showAll String &lt;optional&gt; listAssignedRoles(userId, queryParams) Lists all roles assigned to a user. Parameters: Name Type Description userId String queryParams Object Map of query parameters to add to this request Properties Name Type Argument Description expand String &lt;optional&gt; listFactors(userId) Enumerates all the enrolled factors for the specified user Parameters: Name Type Description userId String listGroups(queryParams) Enumerates groups in your organization with pagination. A subset of groups can be returned that match a supported filter expression or query. Parameters: Name Type Description queryParams Object Map of query parameters to add to this request Properties Name Type Argument Description q String &lt;optional&gt; filter String &lt;optional&gt; after String &lt;optional&gt; limit String &lt;optional&gt; expand String &lt;optional&gt; listGroupTargetsForRole(userId, roleId, queryParams) Convenience method for /api/v1/users/{userId}/roles/{roleId}/targets/groups Parameters: Name Type Description userId String roleId String queryParams Object Map of query parameters to add to this request Properties Name Type Argument Description after String &lt;optional&gt; limit String &lt;optional&gt; listGroupUsers(groupId, queryParams) Enumerates all [users](/docs/api/resources/users.html#user-model) that are a member of a group. Parameters: Name Type Description groupId String queryParams Object Map of query parameters to add to this request Properties Name Type Argument Description after String &lt;optional&gt; limit String &lt;optional&gt; listRules(queryParams) Lists all group rules for your organization. Parameters: Name Type Description queryParams Object Map of query parameters to add to this request Properties Name Type Argument Description limit String &lt;optional&gt; after String &lt;optional&gt; listSupportedFactors(userId) Enumerates all the [supported factors](#supported-factors-for-providers) that can be enrolled for the specified user Parameters: Name Type Description userId String listSupportedSecurityQuestions(userId) Enumerates all available security questions for a user's `question` factor Parameters: Name Type Description userId String listUserGroups(userId, queryParams) Fetches the groups of which the user is a member. Parameters: Name Type Description userId String queryParams Object Map of query parameters to add to this request Properties Name Type Argument Description after String &lt;optional&gt; limit String &lt;optional&gt; listUsers(queryParams) Lists users in your organization with pagination in most cases. A subset of users can be returned that match a supported filter expression or search criteria. Parameters: Name Type Description queryParams Object Map of query parameters to add to this request Properties Name Type Argument Description q String &lt;optional&gt; after String &lt;optional&gt; limit String &lt;optional&gt; filter String &lt;optional&gt; format String &lt;optional&gt; search String &lt;optional&gt; expand String &lt;optional&gt; removeGroupTargetFromRole(userId, roleId, groupId) Convenience method for /api/v1/users/{userId}/roles/{roleId}/targets/groups/{groupId} Parameters: Name Type Description userId String roleId String groupId String removeGroupUser(groupId, userId) Removes a [user](users.html#user-model) from a group with `OKTA_GROUP` type. Parameters: Name Type Description groupId String userId String removeRoleFromUser(userId, roleId) Unassigns a role from a user. Parameters: Name Type Description userId String roleId String resetAllFactors(userId) This operation resets all factors for the specified user. All MFA factor enrollments returned to the unenrolled state. The user's status remains ACTIVE. This link is present only if the user is currently enrolled in one or more MFA factors. Parameters: Name Type Description userId String resetPassword(userId, queryParams) Generates a one-time token (OTT) that can be used to reset a user's password. The OTT link can be automatically emailed to the user or returned to the API caller and distributed using a custom flow. Parameters: Name Type Description userId String queryParams Object Map of query parameters to add to this request Properties Name Type Argument Description provider String &lt;optional&gt; sendEmail String &lt;optional&gt; suspendUser(userId) Suspends a user. This operation can only be performed on users with an `ACTIVE` status. The user will have a status of `SUSPENDED` when the process is complete. Parameters: Name Type Description userId String unlockUser(userId) Unlocks a user with a `LOCKED_OUT` status and returns them to `ACTIVE` status. Users will be able to login with their current password. Parameters: Name Type Description userId String unsuspendUser(userId) Unsuspends a user and returns them to the `ACTIVE` state. This operation can only be performed on users that have a `SUSPENDED` status. Parameters: Name Type Description userId String updateGroup(groupId, group) Updates the profile for a group with `OKTA_GROUP` type from your organization. Parameters: Name Type Description groupId String group Group updateRule(ruleId, groupRule) Convenience method for /api/v1/groups/rules/{ruleId} Parameters: Name Type Description ruleId String groupRule GroupRule updateUser(userId, user) Update a user's profile and/or credentials using strict-update semantics. Parameters: Name Type Description userId String user User verifyFactor(userId, factorId, verifyFactorRequest, queryParams) Verif
